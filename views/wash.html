<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №1</title>
    <link href="/css/wash.css" rel="stylesheet">
</head>
<body>
<div style="position: absolute; width: 100%;"><span id="timer"></span></div>
<div id="title">Установка CIP – мойки</div>
<div id="appBlock">
    <div id="highLine">
        <img src="/images/Tank_up.jpg" style="width: 200px;">
        <img src="/images/Tank_up.jpg" style="width: 200px; margin-left: 150px">
    </div>
    <div id="pipe"></div>
    <img src="/images/Strelka.jpg" style="position: absolute; margin-left: 552px; margin-top: -27px; height: 38px;">
    <span style="position: absolute; margin-left: 375px; margin-top: -37px;">В приемно-моечное отделение</span>
    <div id="lowLine">
        <img src="/images/Tank_down.jpg" style="width: 200px; margin-right: 150px">
        <img src="/images/Tank_down.jpg" style="width: 200px;">
        <img src="/images/Tank_down.jpg" style="width: 200px; margin-left: 150px">
    </div>
    <div id="descriptionBlock">
        <div class="description" style="margin-top: -370px; margin-left: 355px;">
            <span><strong>Горячая вода</strong></span><br>
            <span>Температура t=+90°С</span>
        </div>
        <div class="description" style="margin-top: -370px; margin-left: 725px;">
            <span><strong>Щелочь NaOH</strong></span><br>
            <span>температура t=+75°С</span><br>
            <span>Концентрация C=2%</span>
        </div>
        <div class="description" style="margin-top: -140px; margin-left: 180px;">
            <span><strong>Дез. раствор</strong></span><br>
            <span>Температура t=+50°С</span><br>
            <span>Концентрация C=1,5%</span>
        </div>
        <div class="description" style="margin-top: -140px; margin-left: 546px;">
            <span><strong>Кислота HNO3</strong></span><br>
            <span>Температура t=+65°С</span><br>
            <span>Концентрация C=1,5%</span>
        </div>
        <div class="description" style="margin-top: -140px; margin-left: 910px;">
            <span><strong>Холодная вода</strong></span><br>
            <span>Температура +20 °С</span>
        </div>
    </div>
    <div id="buttonsBlock">
        <button class="launchButton" onclick="launch(4)" style="margin-top: -310px; margin-left: 400px;">Запустить</button>
        <button class="launchButton" onclick="launch(1)" style="margin-top: -310px; margin-left: 770px;">Запустить</button>
        <button class="launchButton" onclick="launch(3)" style="margin-top: -70px; margin-left: 220px;">Запустить</button>
        <button class="launchButton" onclick="launch(2)" style="margin-top: -70px; margin-left: 595px;">Запустить</button>
        <button class="launchButton" onclick="launch(0)" style="margin-top: -70px; margin-left: 955px;">Запустить</button>
    </div>
    <div id="progressBar">
        <div id="progressText"></div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>
</div>
<script src="/scripts/wash.js"></script>
</body>
</html>
