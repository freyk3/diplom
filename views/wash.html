<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №1</title>
    <link href="/css/wash.css" rel="stylesheet">
</head>
<body>
<div style="position: absolute; width: 100%;"><span id="timer"></span></div>
<div id="title">Установка CIP – мойки</div>
<div id="appBlock">
    <div id="highLine">
        <div class="description" style="margin-top: 50px;margin-left: -150px;">
            <span><strong>Горячая вода</strong></span><br>
            <span>Температура t=+90°С</span><br><br>
            <button onclick="launch(4)">Запустить</button>
        </div>
        <img src="/images/Tank_up.jpg" style="width: 200px;">
        <div class="description" style="margin-top: 50px;">
            <span><strong>Щелочь NaOH</strong></span><br>
            <span>Температура t=+75°С</span><br>
            <span>Концентрация C=2,0%</span><br>
            <button onclick="launch(1)">Запустить</button>
        </div>
        <img src="/images/Tank_up.jpg" style="width: 200px; margin-left: 150px">
    </div>
    <div id="pipe"></div>
    <img src="/images/Strelka.jpg" style="position: absolute; margin-left: 552px; margin-top: -27px; height: 38px;">
    <span style="position: absolute; margin-left: 375px; margin-top: -37px;">В приемно-моечное отделение</span>
    <span style="position: absolute; margin-left: -600px; margin-top: -37px;">Подготовленная вода</span>
    <div id="lowLine">
        <div class="description" style="margin-top: 70px; margin-left: -160px;">
            <span><strong>Дез. раствор</strong></span><br>
            <span>Температура t=+50°С</span><br>
            <span>Концентрация C=1,5%</span><br>
            <button onclick="launch(3)">Запустить</button>
        </div>
        <img src="/images/Tank_down.jpg" style="width: 200px; margin-right: 150px">
        <div class="description" style="margin-top: 70px; margin-left: -150px;">
            <span><strong>Кислота HNO3</strong></span><br>
            <span>Температура t=+65°С</span><br>
            <span>Концентрация C=1,5%</span><br>
            <button onclick="launch(2)">Запустить</button>
        </div>
        <img src="/images/Tank_down.jpg" style="width: 200px;">
        <div class="description" style="margin-top: 70px; margin-left: 15px;">
            <span><strong>Холодная вода</strong></span><br>
            <span>Температура +20 °С</span><br><br>
            <button onclick="launch(0)">Запустить</button>

        </div>
        <img src="/images/Tank_down.jpg" style="width: 200px; margin-left: 150px">
    </div>
    <div id="progressBar">
        <div id="progressText"></div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    </div>
</div>
<script src="/scripts/wash.js"></script>
</body>
</html>
